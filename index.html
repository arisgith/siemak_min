<!DOCTYPE html>
<html>
	<head>
	<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!--  Scripts-->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>
		<script>
			function validationcheck(){
				if ($("#username").val() == "") {

					alert("Mohon Masukan Alamat Email.");

					$("#username").focus(); 
					return false;

				}
				
				else if ($("#pass").val() == "") {

					alert("Mohon Masukan Password.");

					$("#pass").focus();
					return false;
				}
			}
		</script>
	</head>

	<body onload="onLoad()">
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Login Admin</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="#">Navbar Link</a></li>
				</ul>
			
				<ul id="nav-mobile" class="side-nav">
					<li><a href="#">!</a></li>
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<h1 class="header center orange-text">SI Jamu</h1>
				<form class="col s12" action="home.html" method="get" onsubmit="return validationcheck()">
					<div class="row">
						<div class="input-field col s12">
							<i class="mdi-action-account-circle prefix"></i>
							<input id="username" name="email" type="email" class="validate">
							<label for="first_name">EMAIL</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="mdi-editor-mode-edit prefix"></i>
							<input id="pass" name="pass" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row center">
						 <button class="btn waves-effect waves-light" type="submit" name="action" onclick="return validationcheck()">
							 Submit<i class="mdi-content-send right"></i>
						 </button>
					</div>
				</form>
			</div>
		</div>

		<footer class="page-footer light-blue lighten-1">
			<div class="footer-copyright light-blue lighten-1">
				<div class="container center-align">
					&copy; 2015 JAMU Teknik Informatika Trunojoyo Madura
				</div>
			</div>
		</footer>
	</body>
</html>
